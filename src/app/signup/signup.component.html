<app-navbar></app-navbar>
<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar">
            <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
          </div>
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
              <div class="form-group">
                <label for="first_name">First Name : </label>
                <input type="text" id="first_name" formControlName="first_name" class="form-control" placeholder="First name" [(ngModel)]="first_name" [ngClass]="{ 'is-invalid': submitted && formControls.first_name.errors }">
                <div *ngIf="submitted && formControls.first_name.errors" class="invalid-feedback">
                  <div *ngIf="formControls.first_name.errors.required">First name is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="last_name">Last Name : </label>
                <input type="text"  id="last_name" formControlName="last_name" class="form-control" placeholder="Last name" [(ngModel)]="last_name" [ngClass]="{ 'is-invalid': submitted && formControls.last_name.errors }">
                <div *ngIf="submitted && formControls.last_name.errors" class="invalid-feedback">
                  <div *ngIf="formControls.last_name.errors.required">Last name is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="mobile">Mobile number : </label>
                <input type="text" id="mobile" formControlName="mobile" class="form-control" placeholder="Mobile" [(ngModel)]="mobile" [ngClass]="{ 'is-invalid': submitted && formControls.mobile.errors }">
                <div *ngIf="submitted && formControls.mobile.errors" class="invalid-feedback">
                  <div *ngIf="formControls.mobile.errors.required">Mobile is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email : </label>
                <input  type="email" id="email" formControlName="email" class="form-control" placeholder="Email" [(ngModel)]="email" [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }">
                <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
                  <div *ngIf="formControls.email.errors.required">Email is required</div>
                  <div *ngIf="formControls.email.errors.email">Invalid email format</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="********" [(ngModel)]="password" [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }">
                <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
                  <div *ngIf="formControls.password.errors.required">Password is required</div>
                  <div *ngIf="formControls.password.errors.minlength">Password must be at least 6 characters long</div>
                </div>
              </div>
              <div class="form-group">
                <label for="c_password">Confirm Password : </label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="********" [(ngModel)]="confirmPassword" [ngClass]="{ 'is-invalid': submitted && formControls.confirmPassword.errors }">
                <div *ngIf="submitted && formControls.confirmPassword.errors" class="invalid-feedback">
                  <div *ngIf="formControls.confirmPassword.errors.required">Confirm Password is required</div>
                  <div *ngIf="formControls.confirmPassword.errors.mustMatch">Passwords must match</div>
                </div>
              </div>
              <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" formControlName="role" [(ngModel)]="role" [ngClass]="{ 'is-invalid': submitted && formControls.role.errors }">
                  <option value="">Select Role</option>
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                </select>
                <div *ngIf="submitted && formControls.role.errors" class="invalid-feedback">
                  <div *ngIf="formControls.role.errors.required">Role is required</div>
                </div>
              </div>
              <div class="text-center">
                <input type="submit" class="btn btn-my" value="Sign Up">
              </div>
              <div class="text-center login">
                Already have an account ? <a routerLink="/login">Login</a> here.
              </div>
              
          </form>
        </div>
      </div>
    </div>
  </div>
